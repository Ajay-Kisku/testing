<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Apps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --primary-color: #0969da;
            --background-light: #f6f8fa;
            --background-dark: #0d1117;
            --text-light: #24292e;
            --text-dark: #c9d1d9;
            --link-light: #0969da;
            --link-dark: #58a6ff;
            --border-light: #d0d7de;
            --border-dark: #30363d;
        }

        [data-theme="light"] {
            --background: var(--background-light);
            --text-color: var(--text-light);
            --link-color: var(--link-light);
            --border-color: var(--border-light);
        }

        [data-theme="dark"] {
            --background: var(--background-dark);
            --text-color: var(--text-dark);
            --link-color: var(--link-dark);
            --border-color: var(--border-dark);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            width: 100%;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--background);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .theme-icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--link-color);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--background);
            transition: box-shadow 0.3s;
        }

        li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: var(--link-color);
            font-weight: 500;
            font-size: 1rem;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            ul {
                margin: 1.5rem 0;
            }

            li {
                padding: 0.5rem 0.75rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <h1>Testing Apps</h1>
        <span class="material-icons theme-icon" onclick="toggleTheme()">brightness_6</span>
    </header>
    <ul>
        <li><a href="./apps/syllabus.html">Syllabus</a></li>
        <li><a href="./apps/shakeDetection.html">shake Detection</a></li>
        <li><a href="./apps/map.html">Map</a></li>

        <li><a href="#">Link 4</a></li>
    </ul>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }
    </script>
</body>
</html>
