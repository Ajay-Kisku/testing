<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Motion Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .data-box {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .data-box span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Device Motion Data</h1>
    <div id="motion-data">
        <div class="data-box">
            <span>Acceleration (X):</span> <span id="accel-x">0</span>
        </div>
        <div class="data-box">
            <span>Acceleration (Y):</span> <span id="accel-y">0</span>
        </div>
        <div class="data-box">
            <span>Acceleration (Z):</span> <span id="accel-z">0</span>
        </div>
        <div class="data-box">
            <span>Rotation Rate (Alpha):</span> <span id="rotation-alpha">0</span>
        </div>
        <div class="data-box">
            <span>Rotation Rate (Beta):</span> <span id="rotation-beta">0</span>
        </div>
        <div class="data-box">
            <span>Rotation Rate (Gamma):</span> <span id="rotation-gamma">0</span>
        </div>
        <div class="data-box">
            <span>Interval:</span> <span id="interval">0</span> ms
        </div>
    </div>
    <p id="support-msg"></p>

    <script>
        const accelX = document.getElementById('accel-x');
        const accelY = document.getElementById('accel-y');
        const accelZ = document.getElementById('accel-z');
        const rotationAlpha = document.getElementById('rotation-alpha');
        const rotationBeta = document.getElementById('rotation-beta');
        const rotationGamma = document.getElementById('rotation-gamma');
        const interval = document.getElementById('interval');
        const supportMsg = document.getElementById('support-msg');

        if (window.DeviceMotionEvent) {
            supportMsg.textContent = "Device Motion API is supported.";
            window.addEventListener('devicemotion', (event) => {
                const acceleration = event.acceleration;
                const rotationRate = event.rotationRate;

                // Update DOM with motion data
                accelX.textContent = acceleration?.x?.toFixed(2) || 0;
                accelY.textContent = acceleration?.y?.toFixed(2) || 0;
                accelZ.textContent = acceleration?.z?.toFixed(2) || 0;

                rotationAlpha.textContent = rotationRate?.alpha?.toFixed(2) || 0;
                rotationBeta.textContent = rotationRate?.beta?.toFixed(2) || 0;
                rotationGamma.textContent = rotationRate?.gamma?.toFixed(2) || 0;

                interval.textContent = event.interval.toFixed(2);
            });
        } else {
            supportMsg.textContent = "Device Motion API is not supported on this device.";
        }
    </script>
</body>
</html>
